    <nav

        <a

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item nav-spacing">
              <a class="nav-link" href="/">Home</a>

            <li class="nav-item nav-spacing">
              <a class="nav-link" href="#">Courses</a>

            <li class="nav-item dropdown nav-spacing">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Trainings</a></li>
                <li><a class="dropdown-item" href="#">Consulting</a></li>

    <div class="container-fluid auth-wrapper">
      <div class="row">
        <div class="col-12 col-md-5 mx-auto">
          <h3 style="padding-top: 10rem; font-weight: bold">
            Sign In To Your Account
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-5 mx-auto">
          <form action="">
            <div class="form-group mb-3">
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
                class="text-center"
              />
            </div>

            <div class="form-group mb-3">
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
                class="text-center"
              />
            </div>

            <div>
              <button class="btn btn-outline-light w-100 py-3 mt-3">
                SIGN IN
              </button>
            </div>

            <div class="text-light w-100 mt-3">
              <small>FORGOT PASSWORD?</small>
            </div>
            <div class="my-3">or</div>

            <div>
              <button class="btn btn-light w-100 py-3">
                Continue with Google
              </button>
            </div>
            <div class="mt-3">
              Don't have and account?
              <a href="" style="font-size: 10px">SIGN UP</a>
            </div>
          </form>
        </div>
      </div>
    </div>
